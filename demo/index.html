<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="dns-prefetch" href="//cdn.staticfile.org" />
    <link
      rel="preconnect"
      crossorigin
      href="https://dounione.oss-cn-shanghai.aliyuncs.com"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta name="format-detection" content="telephone=no" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover"
    />
    <title>React Cool Image</title>
    <meta
      name="keyword"
      content="lazy-loading,React Cool Image,图片组件,React,动画友好,Image,懒加载,骨骼动画"
    />
    <meta name="description" content="一个动画特别特别友好的图片懒加载组件" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital@1&display=swap"
      rel="stylesheet"
    />
    <% if (APP_ENV === 'production') { %>
    <link
      rel="preload"
      href="https://cdn.staticfile.org/react/17.0.2/umd/react.production.min.js"
      as="script"
      crossorigin
    />
    <link
      rel="preload"
      href="https://cdn.staticfile.org/react-dom/17.0.2/umd/react-dom.production.min.js"
      as="script"
      crossorigin
    />
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-ELFDZHC2SJ"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || []

      function gtag() {
        dataLayer.push(arguments)
      }
      gtag('js', new Date())

      gtag('config', 'G-ELFDZHC2SJ')
    </script>
    <% } %>
  </head>

  <body>
    <div id="root"></div>
    <noscript>Sorry, we need js to run correctly!</noscript>
    <script
      crossorigin
      src="https://polyfill.alicdn.com/polyfill.min.js?features=Promise%2CIntersectionObserver"
    ></script>

    <% if(APP_ENV === 'production') { %>
    <script
      src="https://cdn.staticfile.org/react/17.0.2/umd/react.production.min.js"
      crossorigin
    ></script>
    <script
      src="https://cdn.staticfile.org/react-dom/17.0.2/umd/react-dom.production.min.js"
      crossorigin
    ></script>
    <% } %>
  </body>
</html>
